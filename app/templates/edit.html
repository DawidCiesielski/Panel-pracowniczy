{% extends "base.html" %}
{% block head %}

    <title>Task Manager</title>
{% endblock %}
{% block body %}
    <div class="container max-w-6xl mx-auto mt-24">
        <h1 class="text-cyan-900 text-4xl py-8">Edit Your Task here</h1>
        <form class="py-6 flex flex-col max-w-96 gap-4" action="/dashboard/edit/{{ task.id }}" method="POST">
            <input class="p-2 border border-gray-300" value="{{ task.content }}" type="text" name="content" id="content"/>
            <textarea class="p-2 border border-gray-300" name="description" id="description" rows="4">{{ task.description }}</textarea>
            <input class="py-2 px-4 bg-green-600 text-slate-100" type="submit" value="Edit Task" id="btn_add"/>
        </form>
    </div>
{% endblock %}
