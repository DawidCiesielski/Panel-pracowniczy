{% extends "base.html" %}
{% block head %}
    <title>Twój Profil</title>
{% endblock %}

{% block body %}
<div class=" shadow p-6 w-full relative py-24">
    <div class="max-w-6xl mx-auto bg-slate-50 shadow p-8">
        <h2 class="text-xl font-semibold mb-4">Twoje dane</h2>
        <form class="py-4" id="profileForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                
                <div class="flex flex-col gap-1">
                    <label for="name" class="text-sm font-medium text-gray-700">Imię</label>
                    <input
                        class="p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                        value="{{ current_user.name }}"
                        type="text"
                        name="name"
                        id="name"
                        required
                    />
                </div>

                <div class="flex flex-col gap-1">
                    <label for="surname" class="text-sm font-medium text-gray-700">Nazwisko</label>
                    <input
                        class="p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                        value="{{ current_user.surname }}"
                        type="text"
                        name="surname"
                        id="surname"
                        required
                    />
                </div>

                <div class="flex flex-col gap-1">
                    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                    <input
                        class="p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                        value="{{ current_user.email }}"
                        type="email"
                        name="email"
                        id="email"
                        required
                    />
                </div>

                <div class="flex flex-col gap-1">
                    <label for="phone" class="text-sm font-medium text-gray-700">Numer telefonu</label>
                    <input
                        class="p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                        value="{{ current_user.phone or '' }}"
                        type="tel"
                        name="phone"
                        id="phone"
                        placeholder="+48 000 000 000"
                    />
                </div>

                <div class="flex flex-col gap-1">
                    <label for="position" class="text-sm font-medium text-gray-700">Stanowisko</label>
                    <input
                        class="p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                        value="{{ current_user.position or '' }}"
                        type="text"
                        name="position"
                        id="position"
                    />
                </div>

                <div class="flex flex-col gap-1">
                    <label for="department" class="text-sm font-medium text-gray-700">Dział</label>
                    <input
                        class="p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                        value="{{ current_user.department or '' }}"
                        type="text"
                        name="department"
                        id="department"
                    />
                </div>

                <div class="flex flex-col gap-1">
                    <span class="text-sm font-medium text-gray-700">Rola systemowa</span>
                    <span class="p-2 border border-gray-300 bg-gray-100 text-gray-600 rounded">
                        {{ current_user.role }}
                    </span>
                </div>

            </div>

            <div class="mt-6">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition-colors">
                    Zapisz profil
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
